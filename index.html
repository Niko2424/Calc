<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   

    <form>

        <h1>Calculator</h1>
        <input type="text" id="textBox"><br>

        <div id="buttons">
            <button type ="button" class="button" id="clear">C</button>
            <button type ="button" class="button" id="parenthesis">()</button>
            <button type ="button" class="button" id="percentage">%</button>
            <button type ="button" class="button" id="divide">÷</button> <br>
            <button type ="button" class="button" id="b7">7</button>
            <button type ="button" class="button" id="b8">8</button>
            <button type ="button" class="button" id="b9">9</button>
            <button type ="button" class="button" id="multiply">x</button> <br>
            <button type ="button" class="button" id="b4">4</button>
            <button type ="button" class="button" id="b5">5</button>
            <button type ="button" class="button" id="b6">6</button>
            <button type ="button" class="button" id="minus">-</button> <br>
            <button type ="button" class="button" id="b1">1</button>
            <button type ="button" class="button" id="b2">2</button>
            <button type ="button" class="button" id="b3">3</button>
            <button type ="button" class="button" id="plus">+</button> <br>
            <button type ="button" class="button" id="dot">.</button>
            <button type ="button" class="button" id="b0">0</button>
            <button type ="button" class="button" id="backspace">←</button>
            <button type ="button" class="button" id="equals">=</button> <br>


        </div>


    </form>
    

    <script src="index.js"></script>
</body>

</html>
